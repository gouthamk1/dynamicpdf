<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Invoice</h1>
<h2>Seller Information</h2>
<p>Seller: <span th:text="${seller}"></span></p>
<p>GSTIN: <span th:text="${sellerGstin}"></span></p>
<p>Address: <span th:text="${sellerAddress}"></span></p>

<h2>Buyer Information</h2>
<p>Buyer: <span th:text="${buyer}"></span></p>
<p>GSTIN: <span th:text="${buyerGstin}"></span></p>
<p>Address: <span th:text="${buyerAddress}"></span></p>

<h2>Items</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.rate}"></td>
        <td th:text="${item.amount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
